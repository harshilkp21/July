<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Amazing Vaibhavi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@300;400&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            background: #ff9a9e; /* Fallback background color */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: float 5s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(-20px); opacity: 0.7; }
            100% { transform: translateY(0); opacity: 0.5; }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform-style: preserve-3d;
            transition: transform 0.6s;
            position: relative;
            z-index: 1;
        }

        .card:hover {
            transform: rotateY(10deg) rotateX(10deg);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff4d4d;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .heart {
            color: #ff4d4d;
            font-size: 60px;
            animation: beat 0.8s infinite, float 3s ease-in-out infinite;
            cursor: pointer;
            display: inline-block;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hidden {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .reveal {
            opacity: 1;
            transform: translateY(0);
        }

        #question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #yesBtn, #noBtn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        #yesBtn:hover {
            background-color: #ff3333;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #ff4d4d;
            color: white;
            cursor: not-allowed;
        }

        #noBtn:hover {
            background-color: #ff4d4d;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff4d4d, transparent);
            animation: explode 1s ease-out forwards, twinkle 0.5s ease-in-out infinite alternate;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes twinkle {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .text-animation {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="particles"></div>
    </div>

    <div class="container">
        <div class="card">
            <h1 id="title">To My Wonderful Vaibhavi</h1>
            <p id="description">Vaibhavi, every day with you is a gift. And I love spending time with you.</p>
            <div class="heart" id="mainHeart">‚ù§Ô∏è</div>
            <p id="love">I love you more than words can express !</p>
            <p id="question">Would you go on an ice cream date with me tonight?</p>
            <button id="yesBtn" onclick="openSurprise()">Yes, I'd love to! üç¶</button>
            <button id="noBtn">Maybe next time</button>
        </div>
    </div>

    <script>
        const mainHeart = document.getElementById('mainHeart');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const title = document.getElementById('title');
        const description = document.getElementById('description');
        const love = document.getElementById('love');

        function animateText(element) {
            element.innerHTML = element.textContent.replace(/\S/g, "<span class='text-animation'>$&</span>");
            document.querySelectorAll('.text-animation').forEach((span, index) => {
                span.style.animationDelay = `${index * 50}ms`;
            });
        }

        animateText(title);
        animateText(description);
        animateText(love);

        function createFirework(x, y) {
            const colors = ['#ff4d4d', '#ff9999', '#ffcccc', '#ff6666', '#ff8080'];
            const numFireworks = 50;
            const radius = 50;

            for (let i = 0; i < numFireworks; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                
                // Random position within a circle
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * radius;
                const offsetX = Math.cos(angle) * distance;
                const offsetY = Math.sin(angle) * distance;

                firework.style.left = (x + offsetX) + 'px';
                firework.style.top = (y + offsetY) + 'px';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1200);
            }
        }

        mainHeart.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.1) {
                createFirework(e.clientX, e.clientY);
            }
        });

        function openSurprise() {
            window.open('surprise.html', '_blank');
        }

        // Create particles
        function createParticles() {
            const particleCount = 100;
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = Math.random() * 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = Math.random() * 3 + 2 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
