<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Magical Surprise for Vaibhavi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@300;400&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a0011, #4b003a);
            color: #ffffff;
            cursor: none; /* Hide default cursor */
        }

        .heart {
            position: absolute;
            width: 30px; /* Increased size */
            height: 30px; /* Increased size */
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff69b4" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center center;
            background-size: contain;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 1.5em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff69b4;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background-color: #fff;
            width: 2px;
            height: 2px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards, twinkle 0.5s ease-in-out infinite alternate;
        }
        

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a0011, #4b003a);
            transition: background 0.5s ease;
            pointer-events: none; /* Allow clicks to pass through */
        }
    </style>
</head>
<body>
    <div id="message">
        <h1>Love you Vaibhavi ❤️ </h1>
        <p>Every moment with you feels so good.</p>
        <p>Here’s to many more smiles and memories together!</p>
    </div>

    <div class="background"></div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heart.style.opacity = Math.random();
            heart.style.transform = `scale(${Math.random()})`;
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 2 + 1 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animation = `twinkle ${Math.random() * 2 + 2}s infinite`;
            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 20000);
        }

        function updateBackground(e) {
            const x = e.clientX / window.innerWidth * 100;
            const y = e.clientY / window.innerHeight * 100;
            document.querySelector('.background').style.background = `radial-gradient(circle at ${x}% ${y}%, #1a0011, #4b003a)`;
        }

        setInterval(createHeart, 300);
        setInterval(createStar, 100);
        document.addEventListener('mousemove', updateBackground);
    </script>
</body>
</html>
